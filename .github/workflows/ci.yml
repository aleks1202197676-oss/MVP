name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  minimal-ci:
    name: minimal-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-pip-
            ${{ runner.os }}-pip-

      - name: Install dependencies (optional)
        run: |
          if [ -f requirements.txt ]; then
            if python -m pip install --retries 5 --timeout 30 -r requirements.txt; then
              echo "deps_status=succeeded" >> "$GITHUB_ENV"
            else
              echo "::warning::pip install failed; continuing without dependencies"
              echo "deps_status=failed" >> "$GITHUB_ENV"
            fi
          else
            echo "requirements.txt not found, skipping dependency installation"
            echo "deps_status=skipped" >> "$GITHUB_ENV"
          fi

      - name: Compile Python sources
        run: |
          targets=""
          if [ -d core ]; then
            targets="$targets core"
          else
            echo "core directory not found, skipping"
          fi

          if [ -d pipelines ]; then
            targets="$targets pipelines"
          else
            echo "pipelines directory not found, skipping"
          fi

          if [ -n "$targets" ]; then
            python -m compileall $targets
          else
            echo "No compile targets found; nothing to compile"
          fi

      - name: Dependency install summary
        if: always()
        run: |
          status="${deps_status:-unknown}"
          echo "### Dependency installation" >> "$GITHUB_STEP_SUMMARY"
          echo "Result: ${status}." >> "$GITHUB_STEP_SUMMARY"

  refresh-latest-bundle:
    name: refresh-latest-bundle
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --retries 5 --timeout 30 -r requirements.txt

      - name: Build latest bundle
        run: python -m pipelines.run_all

      - name: Verify bundle exists
        run: test -f data/ai_contract/latest/latest_bundle.zip

      - name: Upload latest bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest_bundle
          path: data/ai_contract/latest/latest_bundle.zip
          if-no-files-found: error

      - name: Publish latest-bundle release asset (retry)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for attempt in 1 2 3; do
            if gh release view latest-bundle >/dev/null 2>&1 || \
              gh release create latest-bundle \
                --title "latest-bundle" \
                --notes "Auto-updated latest bundle"; then
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "Release prepare failed after $attempt attempts"
              exit 1
            fi
            sleep 5
          done

          for attempt in 1 2 3; do
            if gh release upload latest-bundle data/ai_contract/latest/latest_bundle.zip#latest_bundle.zip --clobber; then
              exit 0
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "Release upload failed after $attempt attempts"
              exit 1
            fi
            sleep 5
          done
