name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  minimal-ci:
    name: minimal-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (optional)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping dependency installation"
          fi

      - name: Compile Python sources
        run: |
          targets=""
          if [ -d core ]; then
            targets="$targets core"
          else
            echo "core directory not found, skipping"
          fi

          if [ -d pipelines ]; then
            targets="$targets pipelines"
          else
            echo "pipelines directory not found, skipping"
          fi

          if [ -n "$targets" ]; then
            python -m compileall $targets
          else
            echo "No compile targets found; nothing to compile"
          fi
