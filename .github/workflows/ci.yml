name: ci

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  verify-bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run pipeline
        run: python -m pipelines.run_all

      - name: Verify bundle exists
        run: test -f data/ai_contract/latest/latest_bundle.zip

      - name: Upload latest bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest_bundle
          path: data/ai_contract/latest/latest_bundle.zip
          if-no-files-found: error

      - name: Publish latest bundle release asset
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view latest-bundle >/dev/null 2>&1; then
            gh release upload latest-bundle data/ai_contract/latest/latest_bundle.zip --clobber
          else
            gh release create latest-bundle data/ai_contract/latest/latest_bundle.zip -t "latest bundle" -n "Auto-published from main"
          fi

      - name: Verify required bundle entries
        run: |
          python - <<'PY'
          from zipfile import ZipFile

          bundle_path = 'data/ai_contract/latest/latest_bundle.zip'
          required_paths = [
              'contracts/meta/START_HERE.md',
              'contracts/meta/project_state.yml',
              'contracts/meta/COMPILED_MEMORY.md',
              'pipelines/run_all.py',
          ]

          with ZipFile(bundle_path) as bundle:
              names = set(bundle.namelist())

          missing = [path for path in required_paths if path not in names]
          if missing:
              raise SystemExit(f'Missing required bundle entries: {missing}')

          print(f'Bundle contains all required entries ({len(required_paths)} checked).')
          PY

      - name: Verify finance report when enabled
        run: |
          python - <<'PY'
          import yaml
          with open('config/hub.yaml', 'r', encoding='utf-8') as f:
              cfg = yaml.safe_load(f)
          if cfg.get('pipelines', {}).get('finance', {}).get('enabled', False):
              import pathlib
              p = pathlib.Path('data/outputs/latest/finance/report.md')
              if not p.exists():
                  raise SystemExit('finance enabled but report is missing')
          print('finance check passed')
          PY
