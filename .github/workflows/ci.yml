name: ci

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  track-isolation:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check track isolation
        run: |
          python tools/ci/check_track_isolation.py \
            --base "${{ github.event.pull_request.base.sha }}" \
            --head "${{ github.event.pull_request.head.sha }}" \
            --pr-title "${{ github.event.pull_request.title }}" \
            --labels "${{ join(github.event.pull_request.labels.*.name, ',') }}"

  verify-bundle:
    runs-on: ubuntu-latest
    needs: [track-isolation]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Enable finance_mvp for CI bundle verification
        run: |
          python - <<'PY'
          import yaml
          from pathlib import Path

          cfg_path = Path('config/hub.yaml')
          cfg = yaml.safe_load(cfg_path.read_text(encoding='utf-8'))
          cfg.setdefault('pipelines', {}).setdefault('finance_mvp', {})['enabled'] = True
          cfg.setdefault('hub', {})['run_id_format'] = 'ci_run'
          cfg_path.write_text(yaml.safe_dump(cfg, sort_keys=False), encoding='utf-8')
          PY

      - name: Run pipeline
        run: python -m pipelines.run_all

      - name: Verify bundle exists
        run: test -f data/ai_contract/latest/latest_bundle.zip

      - name: Rebuild bundle and verify deterministic hash
        run: |
          python - <<'PY'
          import hashlib
          import pathlib
          import yaml

          from core.llm_bundle import build_llm_bundle
          from pipelines.run_all import _bundle_include_globs

          bundle_path = pathlib.Path('data/ai_contract/latest/latest_bundle.zip')

          def sha256(path: pathlib.Path) -> str:
              return hashlib.sha256(path.read_bytes()).hexdigest()

          with open('config/hub.yaml', 'r', encoding='utf-8') as file:
              cfg = yaml.safe_load(file)

          first_hash = sha256(bundle_path)
          build_llm_bundle(
              zip_path=str(bundle_path),
              include_globs=_bundle_include_globs(cfg),
              exclude_globs=cfg.get('bundle', {}).get('exclude_globs', []),
          )
          second_hash = sha256(bundle_path)

          print('hash#1', first_hash)
          print('hash#2', second_hash)
          if first_hash != second_hash:
              raise SystemExit('latest_bundle.zip is not deterministic across two builds')
          PY

      - name: Upload latest bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest_bundle
          path: data/ai_contract/latest/latest_bundle.zip
          if-no-files-found: error

      - name: Verify required bundle entries
        run: |
          python - <<'PY'
          from zipfile import ZipFile

          bundle_path = 'data/ai_contract/latest/latest_bundle.zip'
          required_paths = [
              'contracts/meta/START_HERE.md',
              'contracts/meta/project_state.yml',
              'contracts/meta/COMPILED_MEMORY.md',
              'contracts/finance/README.md',
              'contracts/finance_mvp/input_schema.md',
              'outputs/latest/finance_mvp/report.md',
              'outputs/latest/finance_mvp/payments_daily.csv',
              'pipelines/run_all.py',
              'memory_pack/handoff.md',
          ]
          finance_pipeline_candidates = [
              'pipelines/finance.py',
              'pipelines/finance/main.py',
          ]
          forbidden_entries = {'...', 'â€¦', ''}
          fixed_timestamp = (1980, 1, 1, 0, 0, 0)

          def short_diff(required: list[str], present: set[str]) -> str:
              missing = [path for path in required if path not in present]
              if not missing:
                  return ''
              hints: list[str] = []
              for miss in missing:
                  prefix = miss.rsplit('/', 1)[0] + '/'
                  near = sorted(path for path in present if path.startswith(prefix))[:3]
                  hints.append(f"{miss} (near: {near or ['<none>']})")
              return '; '.join(hints)

          with ZipFile(bundle_path) as bundle:
              infos = bundle.infolist()
              names_list = [info.filename for info in infos]
              names = set(names_list)

          if names_list != sorted(names_list):
              raise SystemExit('Bundle entries are not in sorted order')

          bad_entries = [name for name in names_list if name in forbidden_entries or '/.../' in f'/{name}/']
          if bad_entries:
              raise SystemExit(f'Forbidden placeholder entries found: {bad_entries}')

          bad_timestamps = [info.filename for info in infos if info.date_time != fixed_timestamp]
          if bad_timestamps:
              preview = bad_timestamps[:10]
              raise SystemExit(
                  f'Non-deterministic timestamps found in bundle entries: {preview}'
              )

          missing = [path for path in required_paths if path not in names]
          if missing:
              raise SystemExit(
                  'Missing required bundle entries: '
                  + short_diff(required_paths, names)
              )

          if not any(path in names for path in finance_pipeline_candidates):
              raise SystemExit(
                  'Missing finance pipeline entry; expected one of '
                  f'{finance_pipeline_candidates}'
              )

          print(
              'Bundle contains all required entries '
              f'({len(required_paths)} fixed + finance pipeline candidate).'
          )
          PY

      - name: Verify finance report when enabled
        run: |
          python - <<'PY'
          import yaml
          with open('config/hub.yaml', 'r', encoding='utf-8') as f:
              cfg = yaml.safe_load(f)
          if cfg.get('pipelines', {}).get('finance', {}).get('enabled', False):
              import pathlib
              p = pathlib.Path('data/outputs/latest/finance/report.md')
              if not p.exists():
                  raise SystemExit('finance enabled but report is missing')
          print('finance check passed')
          PY

      - name: Publish latest-bundle release asset
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view latest-bundle >/dev/null 2>&1 || \
            gh release create latest-bundle \
              --title "latest-bundle" \
              --notes "Auto-updated latest bundle"

          gh release upload latest-bundle data/ai_contract/latest/latest_bundle.zip#latest_bundle.zip --clobber
